<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head">
    </head>
    <body>
        <div th:replace="fragments :: navbar"></div>
        <br>
        <br>
        <br>
        <br>


        <form method="post" style="max-width:600px;">
            <div class="container">
                <div class="row">
                    <div th:insert="fragments :: cards" th:each ="word : ${allWords}"></div>
                    <div th:insert="fragments :: cards" th:each ="word : ${bStart}"></div>
                    <div th:insert="fragments :: cards" th:each ="word : ${bEnd}"></div>
                    <div th:insert="fragments :: cards" th:each ="word : ${fStart}"></div>
                    <div th:insert="fragments :: cards" th:each ="word : ${fEnd}"></div>
                    <div th:insert="fragments :: cards" th:each ="word : ${hStart}"></div>
                    <div th:insert="fragments :: cards" th:each ="word : ${mStart}"></div>
                    <div th:insert="fragments :: cards" th:each ="word : ${mEnd}"></div>
                    <div th:insert="fragments :: cards" th:each ="word : ${nStart}"></div>
                    <div th:insert="fragments :: cards" th:each ="word : ${nEnd}"></div>
                    <div th:insert="fragments :: cards" th:each ="word : ${pStart}"></div>
                    <div th:insert="fragments :: cards" th:each ="word : ${pEnd}"></div>
                    <div th:insert="fragments :: cards" th:each ="word : ${wStart}"></div>
                </div>
            </div>

            <input type="submit" class="btn btn-primary submit" value="Click To See Results" />
        </form>


    </body>
</html>
